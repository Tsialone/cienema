<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Liste des Paiements Société</h4>
            <a th:href="@{/paiements-societe/saisie}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouveau Paiement
            </a>
        </div>

        <div class="card-body">
            <!-- Message de succès -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Société</th>
                            <th>Montant</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paiement : ${paiements}">
                            <td th:text="${paiement.strId}">PS1</td>
                            <td th:text="${paiement.societe.nom}">Vaniala</td>
                            <td th:text="${#numbers.formatDecimal(paiement.montant, 0, 'COMMA', 2, 'POINT')} + ' Ar'">100,000.00 Ar</td>
                            <td th:text="${#temporals.format(paiement.created, 'dd/MM/yyyy HH:mm')}">22/01/2026 14:00</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(paiements)}">
                            <td colspan="4" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> Aucun paiement enregistré
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
