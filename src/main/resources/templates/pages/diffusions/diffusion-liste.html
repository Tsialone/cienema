<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Liste des Diffusions</h4>
            <a th:href="@{/diffusions/saisie}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouvelle Diffusion
            </a>
        </div>

        <div class="card-body">
            <!-- Message de succès -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Recap Cards -->
            <div class="row mb-2">
                <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
                    <div class="card border-primary h-100">
                        <div class="card-body">
                            <p class="text-muted mb-1">Total Diffusions</p>
                            <h4 class="mb-0" th:text="${#lists.size(diffusions)}">0</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="card border-warning h-100">
                        <div class="card-body">
                            <p class="text-muted mb-1">Chiffre d'Affaires (Pub)</p>
                            <h4 class="mb-0" th:text="${#numbers.formatDecimal(totalChiffre, 0, 'COMMA', 2, 'POINT')} + ' Ar'">0,00 Ar</h4>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>

            <!-- Filtrage -->
            <form th:action="@{/diffusions/liste}" method="get" class="mb-4">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="dateFiltre" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateFiltre" name="dateFiltre" th:value="${dateFiltre}">
                    </div>
                    <div class="col-md-3">
                        <label>&nbsp;</label>
                        <div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Filtrer
                            </button>
                            <a th:href="@{/diffusions/liste}" class="btn btn-secondary">
                                <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                            </a>
                        </div>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Séance</th>
                            <th>Film</th>
                            <th>Date/Heure</th>
                            <th>Publicité</th>
                            <th>Société</th>
                            <th>Prix Pub</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="diffusion : ${diffusions}">
                            <td th:text="${diffusion.strId}">DIF1</td>
                            <td th:text="${diffusion.seance.strId}">SEC1</td>
                            <td th:text="${diffusion.seance.film.nom}">Avatar</td>
                            <td th:text="${#temporals.format(diffusion.seance.dateTimeDebut, 'dd/MM/yyyy HH:mm')}">13/01/2026 14:00</td>
                            <td th:text="${diffusion.pub.desc}">Promo Vaniala</td>
                            <td th:text="${diffusion.pub.societe.nom}">Vaniala</td>
                            <td th:text="${#numbers.formatDecimal(diffusion.seance.prixPub, 0, 'COMMA', 2, 'POINT')} + ' Ar'"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(diffusions)}">
                            <td colspan="7" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> Aucune diffusion enregistrée
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
