<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Liste des Places</h4>
            <a th:href="@{/places/saisie}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouvelle Place
            </a>
        </div>

        <div class="card-body">
            <!-- Message de succès -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Numéro</th>
                            <th>Salle</th>
                            <th>Catégorie</th>
                            <th>Prix Défaut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="place : ${places}">
                            <td th:text="${place.strId}">PLC1</td>
                            <td th:text="${place.numero}">1</td>
                            <td th:text="${place.salle.nom != null ? place.salle.nom : 'Salle ' + place.salle.idSalle}">Salle A</td>
                            <td th:text="${place.categoriePlace.libelle}">Standard</td>
                            <td th:text="${#numbers.formatDecimal(place.categoriePlace.prixDefaut, 0, 'COMMA', 2, 'POINT')} + ' Ar'">20,000.00 Ar</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(places)}">
                            <td colspan="5" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> Aucune place enregistrée
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
