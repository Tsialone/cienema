<section class="section" th:fragment="page">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="card-title mb-0">Liste des Sociétés</h4>
        </div>

        <div class="card-body">
            <!-- Filtre date -->
            <form th:action="@{/societes/liste}" method="get" class="mb-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="date" class="form-label">Date de référence</label>
                        <input type="date" class="form-control" id="date" name="date" th:value="${dateFiltre}">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i> Filtrer
                        </button>
                        <a th:href="@{/societes/liste}" class="btn btn-secondary ms-2">
                            <i class="bi bi-arrow-clockwise"></i> Réinitialiser
                        </a>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <!-- <th>Reste à payer (pub)</th> -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="societe : ${societes}">
                            <td th:text="${societe.strId}">SOC1</td>
                            <td th:text="${societe.nom}">Vaniala</td>
                            <!-- <td th:text="${#numbers.formatDecimal(resteBySociete.get(societe.idSociete), 0, 'COMMA', 2, 'POINT')} + ' Ar'">0,00 Ar</td> -->
                            <td>
                                <div class="dropdown">
                                    <a class="text-muted" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a class="dropdown-item" th:href="@{/commandes/saisie(id=${societe.idSociete})}">
                                                Faire commande
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" th:href="@{/commandes/liste(idSociete=${societe.idSociete})}">
                                                Voir commandes
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(societes)}">
                            <td colspan="4" class="text-center text-muted">
                                <i class="bi bi-inbox"></i> Aucune société enregistrée
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
